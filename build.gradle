plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}
group = 'io.jsondb'
version = '2.0.0'

apply plugin: 'maven-publish'


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
   //  api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "org.slf4j:slf4j-api:2.0.7",
          "com.fasterxml.jackson.core:jackson-annotations:2.15.1",
          "com.fasterxml.jackson.core:jackson-core:2.15.1",
          "com.fasterxml.jackson.core:jackson-databind:2.15.1",
          "com.fasterxml.jackson.module:jackson-module-parameter-names:2.15.1",
          "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.15.1",
          "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.1",
          "org.reflections:reflections:0.10.2",
          "org.javassist:javassist:3.29.2-GA",
          "commons-jxpath:commons-jxpath:1.3",
          "com.google.guava:guava:32.0.0-jre",
          "commons-beanutils:commons-beanutils:1.9.4"
          
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3',
          "org.hamcrest:hamcrest-library:2.2",
          "org.springframework:spring-beans:5.3.27",
          "org.springframework:spring-test:5.3.27"
          
     testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'io.jsondb'
            artifactId 'jsondb-core'
            version version
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'io.jsondb'
                description = 'A pure java JSON based database.'
                url = 'https://github.com/Jsondb/jsondb-core.git'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                developers {
                    developer {
                        id = 'FarooqKhan'
                        name = 'Farooq Khan'
                        email = 'FarooqKhan@users.noreply.github.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/Jsondb/jsondb-core.git'
                    developerConnection = 'scm:git:https://github.com/Jsondb/jsondb-core.git'
                    url = 'scm:git:https://github.com/Jsondb/jsondb-core.git'
                }
            }
        }
    }
    repositories {
        mavenLocal()
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
