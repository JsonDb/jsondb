version: 2

jobs:
  build:
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker: # run the steps with Docker
      - image: circleci/openjdk:11-jdk

    steps:
      - checkout
      - run:
          name: Build and Test
          command:
            ./gradlew test

workflows:
  version: 2
  workflow:
    jobs:
      - build
